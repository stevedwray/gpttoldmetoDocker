---
- name: Include encrypted secret file (LanStack)
  include_vars: secret.yml

- name: Include pihole tasks (LanStack)
  include_tasks: pihole.yml
  tags: pihole
  
- name: Include registry tasks (LanStack)
  include_tasks: registry.yml
  tags: registry
  
- name: Include smb tasks (LanStack)
  include_tasks: smb.yml
  tags: smb
  
- name: Include deluge tasks (LanStack)
  include_tasks: deluge.yml
  tags: deluge
  
- name: Deploy Lanstack containers using Docker Compose (LanStack)
  tags:
    - compose
    - deluge
    - pihole
    - smb
    - registry
  docker_compose:
    project_name: lanstack
    state: present
    definition:
      version: '3'
      networks:
        ipvlan_net:
          external:
            name: ipvlan_net
      services:
        registry:
          restart: always
          image: registry:latest
          volumes:
            - "{{ registry.volumes.data }}:/var/lib/registry"
            - "{{ registry.volumes.certs }}:/certs"
            - "{{ registry.volumes.auth }}:/auth"
          environment:
            REGISTRY_AUTH: none
            # REGISTRY_HTTP_ADDR: 0.0.0.0:443
            # REGISTRY_HTTP_TLS_CERTIFICATE: /certs/registry.crt
            # REGISTRY_HTTP_TLS_KEY: /certs/registry.key
            # REGISTRY_AUTH: htpasswd
            # REGISTRY_AUTH_HTPASSWD_PATH: /auth/htpasswd
            # REGISTRY_AUTH_HTPASSWD_REALM: Registry Realm
          networks:
            ipvlan_net:
              ipv4_address: "{{ registry.ip }}"
                    
        deluge:
          restart: always
          image: "{{ deluge.image }}"
          container_name: deluge
          environment:
            - PUID=1000
            - PGID=1000
            - TZ=Pacific/Auckland
            - DELUGE_LOGLEVEL=error
          volumes:
            - "{{ deluge.volumes.config }}:/config"
            - "{{ deluge.volumes.downloads }}:/downloads"
          ports:
            - "{{ deluge.ip }}:8112:8112"
            - "{{ deluge.ip }}:6881:6881"
            - "{{ deluge.ip }}:6881:6881/udp"
          networks:
            ipvlan_net:
              ipv4_address: "{{ deluge.ip }}"
                  
        pihole:
          restart: always
          image: pihole/pihole:latest
          volumes:
            - "{{ pihole.dirs.etc }}:/etc/pihole/"
            - "{{ pihole.dirs.etc }}/dnsmasq.d/:/etc/dnsmasq.d/"
          ports:
            - "{{ pihole.ip }}:80:80"
            - "{{ pihole.ip }}:53:53/tcp"
            - "{{ pihole.ip }}:53:53/udp"
          environment:
            ADMIN_EMAIL: stevedwray@gmail.com
            WEBPASSWORD: "{{ web_password }}"
            BLOCKING_ENABLED: "true"
            CACHE_SIZE: 9999
            DNSMASQ_LISTENING: single
            DNS_FQDN_REQUIRED: "true"
            PIHOLE_DOMAIN: lan.local
            QUERY_LOGGING: "true"
            DNS1: 8.8.8.8
            DNS2: 8.8.4.4
            DNSSEC: "false"
            DNS_BOGUS_PRIV: "true"
            CONDITIONAL_FORWARDING: "false"
            ServerIP: 192.168.1.14
          networks:
            ipvlan_net:
              ipv4_address: "{{ pihole.ip }}"
