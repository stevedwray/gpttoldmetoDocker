---
- name: Include encrypted secret file
  include_vars: secret.yml

- name: Ensure Neo4j directories exist
  ansible.builtin.file:
    path: "{{ neo4j_volume_path }}/{{ item }}"
    state: directory
    owner: 7474
    group: 7474
  loop:
    - data
    - logs
    - conf
    - ssl/https
    - ssl/https/trusted
    - ssl/https/revoked
    - ssl/bolt
    - ssl/bolt/trusted
    - ssl/bolt/revoked

- name: Create private key for HTTPS self-signed certificate
  community.crypto.openssl_privatekey:
    path: "{{ neo4j_volume_path }}/ssl/https/private.key"
    type: RSA
    size: 2048
    mode: '0600'
    owner: 7474
    group: 7474

- name: Create certificate signing request (CSR) for HTTPS self-signed certificate
  community.crypto.openssl_csr:
    privatekey_path: "{{ neo4j_volume_path }}/ssl/https/private.key"
    path: "{{ neo4j_volume_path }}/ssl/https/certificate.csr"
    common_name: kali-pi
    subject_alt_name:
      - "DNS:kali-pi"
    owner: 7474
    group: 7474

- name: Create self-signed certificate from CSR for HTTPS
  community.crypto.x509_certificate:
    path: "{{ neo4j_volume_path }}/ssl/https/public.crt"
    privatekey_path: "{{ neo4j_volume_path }}/ssl/https/private.key"
    csr_path: "{{ neo4j_volume_path }}/ssl/https/certificate.csr"
    provider: selfsigned
    owner: 7474
    group: 7474
    
- name: Deploy Neo4j container
  community.docker.docker_compose:
    project_name: neo4j
    state: present
    definition:
      version: '3'
      services:
        neo4j:
          image: "{{ neo4j_image }}"
          environment:
            - "NEO4J_AUTH=neo4j/{{ neo4j_password }}"
            - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
            - NEO4J_dbms_connector_https_advertised__address=:7473
            - NEO4J_dbms_connector_https_enabled=true
            - NEO4J_dbms_connector_https_listen__address=:7473
            - NEO4J_dbms_ssl_policy_bolt_base_directory=/ssl/https
            - NEO4J_dbms_ssl_policy_bolt_certificate=/ssl/https/public.crt
            - NEO4J_dbms_ssl_policy_bolt_client_auth=NONE
            - NEO4J_dbms_ssl_policy_bolt_enabled=true
            - NEO4J_dbms_ssl_policy_bolt_key=/ssl/https/private.key
            - NEO4J_dbms_ssl_policy_bolt_tls__level=REQUIRED
            - NEO4J_dbms_ssl_policy_https_base__directory=/ssl/https
            - NEO4J_dbms_ssl_policy_https_certificate=/ssl/https/public.crt
            - NEO4J_dbms_ssl_policy_https_enabled=true
            - NEO4J_dbms_ssl_policy_https_key=/ssl/https/private.key
            - NEO4J_server_bolt_tls__level=REQUIRED
            - NEO4J_server_https_enabled=true
            - NEO4J_dbms_ssl_policy_bolt_trust__all=true
            - NEO4J_dbms_ssl_policy_https_trust__all=true

          volumes:
            - "{{ neo4j_volume_path }}/data:/data"
            - "{{ neo4j_volume_path }}/logs:/logs"
            - "{{ neo4j_volume_path }}/conf:/conf"
            - "{{ neo4j_volume_path }}/import:/var/lib/neo4j/import"
            - "{{ neo4j_volume_path }}/plugins:/plugins"
            - "{{ neo4j_volume_path }}/ssl:/ssl"
          networks:
            ipvlan_net:
              ipv4_address: "{{ neo4j_ip }}"
      networks: 
        ipvlan_net:
          external:
            name: ipvlan_net

            
